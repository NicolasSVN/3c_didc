<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Discador SVN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    iframe {
      margin: 10px auto 20px;
      border: none;
      width: 100%;
      height: 100px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .tecla {
      padding: 15px;
      font-size: 18px;
      background-color: #f0f0f0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tecla:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .botoes button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-login, .btn-enableclick {
      background-color: #004b8d;
      color: white;
    }

    .btn-call {
      background-color: #38b36f;
      color: white;
    }

    pre {
      text-align: left;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      height: 100px;
      overflow: auto;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>

  <!-- Open CTI e Interaction -->
  <script src="https://svn3.lightning.force.com/support/api/63.0/lightning/opencti_min.js"></script>
  <script src="http://svn3.lightning.force.com/support/api/25.0/interaction.js"></script>
</head>
<body>
  <div class="container">
    <h2>Status</h2>

    <iframe src="https://svninvestimentos.3c.plus/extension?api_token=qBe3zYghMW87cVSES1xYnBzFDyoRXYbt49Wn7htTTEkLfGHOL0zc0luzFXpS" allow="microphone"></iframe>

    <input type="text" id="numero" placeholder="Digite o n√∫mero aqui..." />

    <div class="teclado">
      <button class="tecla" onclick="addNumero('1')">1</button>
      <button class="tecla" onclick="addNumero('2')">2</button>
      <button class="tecla" onclick="addNumero('3')">3</button>
      <button class="tecla" onclick="addNumero('4')">4</button>
      <button class="tecla" onclick="addNumero('5')">5</button>
      <button class="tecla" onclick="addNumero('6')">6</button>
      <button class="tecla" onclick="addNumero('7')">7</button>
      <button class="tecla" onclick="addNumero('8')">8</button>
      <button class="tecla" onclick="addNumero('9')">9</button>
      <button class="tecla" onclick="addNumero('*')">*</button>
      <button class="tecla" onclick="addNumero('0')">0</button>
      <button class="tecla" onclick="addNumero('#')">#</button>
    </div>

    <div class="botoes">
      <button class="btn-enableclick" onclick="enableClickToDial()">üîì Enable Click to Dial</button>
      <button class="btn-login" onclick="fazerLogin()">üîê Login</button>
      <button class="btn-call" onclick="fazerLigacao()">üìû Ligar</button>
    </div>

    <pre id="resposta">Aguardando a√ß√£o...</pre>
  </div>

  <script>
    const apiToken = "qBe3zYghMW87cVSES1xYnBzFDyoRXYbt49Wn7htTTEkLfGHOL0zc0luzFXpS";
    const resposta = document.getElementById('resposta');

    function addNumero(num) {
      const campo = document.getElementById('numero');
      campo.value += num;
    }

    async function fazerLogin() {
      resposta.textContent = '‚è≥ Fazendo login...';

      try {
        const res = await fetch(`https://svninvestimentos.3c.plus/api/v1/agent/login?api_token=${apiToken}`, {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            campaign: "155735",
            mode: "manual"
          })
        });

        const texto = await res.text();
        const sucesso = texto.includes("success") || texto.includes("204") || texto.includes("logado");

        resposta.textContent = sucesso ? "‚úÖ Usu√°rio logado com sucesso." : "‚ö†Ô∏è Falha no login: " + texto;
      } catch (err) {
        resposta.textContent = "‚ùå Erro no login: " + err.message;
      }
    }

    async function fazerLigacao() {
      const numero = document.getElementById('numero').value;

      if (!numero) {
        resposta.textContent = "‚ö†Ô∏è Digite um n√∫mero antes de ligar.";
        return;
      }

      resposta.textContent = '‚è≥ Discando...';

      try {
        const res = await fetch(`https://svninvestimentos.3c.plus/api/v1/agent/manual_call/dial?api_token=${apiToken}`, {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ phone: numero })
        });

        const texto = await res.text();
        const sucesso = texto.includes("success") || texto.includes("200");

        resposta.textContent = sucesso ? "üìû Liga√ß√£o iniciada." : "‚ö†Ô∏è Erro: " + texto;
      } catch (err) {
        resposta.textContent = "‚ùå Erro na liga√ß√£o: " + err.message;
      }
    }

function enableClickToDial() {
  console.log("üîç Tentando ativar click to dial...");

  if (typeof sforce !== "undefined" && sforce.interaction && sforce.interaction.cti) {
    console.log("‚úÖ sforce.interaction.cti dispon√≠vel. Chamando enableClickToDial...");

    sforce.interaction.cti.enableClickToDial(function(response) {
      console.log("üîÅ Resposta de enableClickToDial:", response);

      if (response && response.result) {
        alert('‚úÖ Click to dial ativado.');
      } else {
        alert('‚ö†Ô∏è N√£o foi poss√≠vel ativar o click to dial.');
      }
    });
  } else {
    console.warn("‚ùå sforce ou cti n√£o dispon√≠vel no ambiente.");
    alert("‚ùå Open CTI n√£o est√° dispon√≠vel.");
  }
}

    // Permitir chamada direta via window
    window.clickToCall = function(numero) {
      document.getElementById('numero').value = numero;
      fazerLigacao();
    };
  </script>
</body>
</html>
