    let globalToken = "";
    const resposta = document.getElementById('resposta');

    function addNumero(num) {
      const campo = document.getElementById('digitarNumero');
      campo.value += num;

    async function fazerLogin() {
      resposta.textContent = '‚è≥ Fazendo login...';

      try {
        const res = await fetch(`https://svninvestimentos.3c.plus/api/v1/agent/login?api_token=${globalToken}`, {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            campaign: "155735",
            mode: "manual"
          })
        });

        const texto = await res.text();
        const sucesso = texto.includes("success") || texto.includes("204") || texto.includes("logado") || texto.includes("202") || texto.includes("200") ;

        resposta.textContent = sucesso ? "‚úÖ Logado > Pode ligar." : "‚ö†Ô∏è Falha no login: " + texto;
        console.log("Resposta do login:", texto);
        console.trace();
      } catch (err) {
        resposta.textContent = "‚ùå Erro no login: " + err.message;
        console.error("Resposta do login:", err);
        console.trace();
      }
    }
let currentCallId = null;
async function fazerLigacao() {
  const numero = document.getElementById('digitarNumero').value;

  if (!numero) {
    resposta.textContent = "‚ö†Ô∏è Digite um n√∫mero antes de ligar.";
    return;
  }

  resposta.textContent = '‚è≥ Discando...';

  try {
    const res = await fetch(`https://svninvestimentos.3c.plus/api/v1/agent/manual_call/dial?api_token=${globalToken}`, {
      method: "POST",
      headers: {
        "Accept": "application/json",
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({ phone: numero })
    });

    const data = await res.json();

    // Verifica se a requisi√ß√£o foi bem-sucedida
    if (data.status === 200 && data.call) {
      console.log(data);
      
      currentCallId  = data.call.id; // ID da chamada
      const callNumber = data.call.number; // N√∫mero da chamada
      const transactionId = data.transaction_id; // ID da transa√ß√£o
      const agentName = data.agent.name; // Nome do agente
      const agentTelephonyId = data.agent.telephony_id; // ID do agente

      // Exibe informa√ß√µes detalhadas da chamada
      console.log(`üìû Call ID: ${currentCallId}`);
      console.log(`üìû N√∫mero da chamada: ${callNumber}`);
      console.log(`üìû Transaction ID: ${transactionId}`);
      console.log(`üìû Agente: ${agentName} (ID: ${agentTelephonyId})`);

      resposta.textContent = `üìû Liga√ß√£o iniciada com sucesso para o n√∫mero ${callNumber}.`;

    } else {
      resposta.textContent = "‚ö†Ô∏è Erro: " + JSON.stringify(data);
      console.log(data);
    }

  } catch (err) {
    resposta.textContent = "‚ùå Erro na liga√ß√£o: " + err.message;
  }
}

async function encerrarLigacao() {
  if (!currentCallId) {
    resposta.textContent = "‚ö†Ô∏è Nenhuma liga√ß√£o ativa para encerrar.";
    return;
  }

  try {
    const res = await fetch(`https://svninvestimentos.3c.plus/api/v1/agent/call/${currentCallId}/hangup?api_token=${globalToken}`, {
      method: "POST",
      headers: {
        "Accept": "application/json",
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({ call_id: currentCallId })
    });

    const data = await res.json();
    if (data.success) {
      resposta.textContent = "üì¥ Liga√ß√£o encerrada com sucesso.";
      currentCallId = null; // limpa o ID
    } else {
      resposta.textContent = "‚ö†Ô∏è Erro ao encerrar: " + JSON.stringify(data);
    }
  } catch (err) {
    resposta.textContent = "‚ùå Erro na tentativa de encerrar: " + err.message;
  }
}
      

   let isClickToDialEnabled = false;
      var enableClickToDialCallback = function (response) {

      function toggleClickToDial() {
        if (isClickToDialEnabled) {
          sforce.opencti.disableClickToDial({
            callback: disableClickToDialCallback,
          });
        } else {
          sforce.opencti.enableClickToDial({
            callback: enableClickToDialCallback,
          });
        }
      }

function carregarIframeComToken() {
